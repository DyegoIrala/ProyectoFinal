<!-- Header con total de likes -->
<app-header [totalLikes]="totalLikes()"></app-header>

<div class="layout">
  <!-- Sidebar que emite el filtro -->
  <app-sidebar (filterChange)="applyFilter($event)"></app-sidebar>

  <!-- GalerÃ­a de obras -->
  <div class="gallery">
    <app-art-card
      *ngFor="let art of filteredArts()"
      [title]="art.title"
      [category]="art.category"
      [description]="art.description"
      [image]="art.image"
      [likes]="art.likes"
      [onLike]="incrementLikes">
    </app-art-card>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
